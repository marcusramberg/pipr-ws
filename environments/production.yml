# configuration file for production environment

# only log warning and error messsages
log: "warning"

# log message to a file in logs/
logger: "file"

# don't consider warnings critical
warnings: 0

# hide errors 
show_errors: 0

# cache route resolution for maximum performance
route_cache: 1

sites:
    hvordan:
        sizes: [ '100x', '100x100', '200x', '300x', '144x82', '50x50' ]
        allowed_targets: [ 'http://hvordan.no', 'http://polarboing.com', 'http://csp.picsearch.com' ]

